<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Diagramme de séquence</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>

<body>
    <div class="mermaid">
        sequenceDiagram
        participant Utilisateur
        participant Serveur
        participant BaseDeDonnées

        Serveur->>BaseDeDonnées: Requête SQL SELECT
        BaseDeDonnées-->>Serveur: Résultats de la requête

    </div>
